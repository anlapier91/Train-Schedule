      <!-- Sign-Up Panel-->
      <div class="col-lg-12">
        <div class="panel panel-default">

            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="destination">
              </div>
              <div class="form-group">
                <label for="time-input">First Train Time (HH:mm - Military Time):s</label>
                <input class="form-control" id="time-input" type="number">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min):</label>
                <textarea class="form-control" id="frequency-input" rows="5"></textarea>
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
